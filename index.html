<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
<div id="map" style="height: 600px"></div>

<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

var marker = L.marker([13.7563, 100.5018]).addTo(map);
marker.bindPopup("<b>Bangkok</b><br>Thailand.").openPopup();

var greenIcon = L.icon({
iconUrl: 'khan.png',
	iconSize:     [70, 50], // size of the icon
	iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
	popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
});
L.marker([14.099885418787874, 99.4161220112119], {icon: greenIcon}).addTo(map).bindPopup("<b>กาญจนบุรี</b>");

var greenIcon = L.icon({
iconUrl: 'khonkaenuni.png',
	iconSize:     [60, 50], 
	iconAnchor:   [45, 45], 
	popupAnchor:  [0, -39] 	
});
L.marker([16.474297730969873, 102.82204758715531], {icon: greenIcon}).addTo(map).bindPopup("<b>มหาวิทยาลัยขอนแก่น</b>");

var greenIcon = L.icon({
iconUrl: 'chiangmaiuni.png',
	iconSize:     [50, 50], 
	iconAnchor:   [45, 45], 
	popupAnchor:  [0, -39] 	
});
L.marker([18.808388575954027, 98.95469527654755], {icon: greenIcon}).addTo(map).bindPopup("<b>มหาวิทยาลัยเชียงใหม่</b>");

var greenIcon = L.icon({
iconUrl: 'Songkhla.png',
	iconSize:     [50, 50], 
	iconAnchor:   [45, 45], 
	popupAnchor:  [0, -39] 	
});
L.marker([7.019312697306498, 100.48678647965549], {icon: greenIcon}).addTo(map).bindPopup("<b>เทศบาลหาดใหญ่ สงขลา</b>");

var greenIcon = L.icon({
iconUrl: 'sokhothai.png',
	iconSize:     [50, 50], 
	iconAnchor:   [45, 45], 
	popupAnchor:  [0, -39] 	
});
L.marker([17.3428287004301, 99.84557286624243], {icon: greenIcon}).addTo(map).bindPopup("<b>สุโขทัย</b>");
</script>

</body>
</html>
